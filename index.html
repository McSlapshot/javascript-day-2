<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API Puller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pokemonAPI.js" defer></script>
</head>
<body>
    <h1>Pokemon API</h1>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Who's that Pokemon?!</h1>
        </div>


        <div class="row">
            <form id="pokeForm" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="name" placeholder="Enter Pokemon...">
                </div>
                <button class="btn btn-primary">Catch Pokemon</button>
                <br>
            </form>
            <button class="btn btn-danger" onclick="clearData();">Clear Data</button>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Pokemon Stats:</th>
                    </tr>
                </thead>
                <div class="output-datafield">
                    <tbody id="pokemonBody"></tbody>
                </div>



            </table>
        </div>
    </div>


    </div>
</body>
</html>
